<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Product cards</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <!-- #endregion -->
  <body>
    <div class="card">
      <div class="card__section card__section--1"></div>
      <div class="card__section card__section--2">
        <span class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </span>
      </div>
      <div class="card__section card__section--3">
        <span class="card__product-code">Product code: 195434</span>
      </div>
      <div class="card__section card__section--4">
        <div class="stars stars--4">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <span class="card__reviews">Reviews: 5</span>
      </div>
      <div class="card__section card__section--5">
        <div class="card__label">Price:</div>
        <div class="card__value"></div>
      </div>
      <div class="card__section card__section--6">
        <a
          href="#"
          class="card__link"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
